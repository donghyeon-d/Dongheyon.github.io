<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contect US_마포진로직업체험지원센터</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
    </header>
    <min class="contect">
        <div class="contact-title bubble-title">
            <p>Contact Us</p>
        </div>
        <form class="contact-form bubble-room">
            <div class="contact-form__info">
                <h1>아래의 양식을 채워서 제출해주세요.</h1>
            </div>
            <div class="contact-form__type">
                <p>어떤 문의 유형인가요?</p>
                <div class="contact-form__type-check">
                    <input type="checkbox" id="contact-form__type-check">
                    <label for="contact-form__type-check">프로그램 참여신청</label>
                </div>
                <div class="contact-form__type-check">
                    <input type="checkbox" id="contact-form__type-check">
                    <label for="contact-form__type-check">멘토 신청</label>
                </div>
                <div class="contact-form__type-check">
                    <input type="checkbox" id="contact-form__type-check">
                    <label for="contact-form__type-check">후원 문의</label>
                </div>
                <div class="contact-form__type-check">
                    <input type="checkbox" id="contact-form__type-check">
                    <label for="contact-form__type-check">기타 문의</label>
                </div>
            </div>
            <div class="contact-form__name">
                <label for="contact-form__name-input">이름이 무엇인가요?</label>
                <input type="text" id="contact-form__name-input" required>
            </div>
            <div class="contact-form__tel">
                <label for="contact-form__tel-input">답변 받을 연락처를 적어주세요.</label>
                <input type="tel" id="contact-form__tel-input" required>
            </div>
            <div class="contact-form__email">
                <label for="contact-form__email-input">답변 받을 이메일을 적어주세요.</label>
                <input type="email" id="contact-form__email-input" required>
            </div>
            <div class="contact-form__text">
                <label for="contact-form__text-input">문의사항을 적어주세요.</label>
                <input type="text" id="contact-form__text-input" required>
            </div>    
            <div class="contact-form__submit">
                <input type="submit" value="제출" id="contact-form__sumbit">
            </div>
        </form>   
    </main>
    <nav class="nav-bar">
        <a href="FAQ.html">
            <div class="nav-bar__faq">
                <span class="nav-bar__faq-title">FAQ</span>
                <i class="fas fa-question"></i>
            </div>
        </a>
        <a href="chat.html">
            <div class="nav-bar__chat">
                <span class="nav-bar__chat-title">1:1 chat</span>
                <i class="fas fa-comments"></i>    
            </div> 
        </a>    
        <a href="contact.html">
            <div class="nav-bar__contact">
                <span class="nav-bar__contact-title">Contact Us</span>
                <i class="far fa-envelope"></i>
            </div>
        </a>
        <a href="index.html">
            <div class="home-button">
                <p>HOME</p>
            </div>
        </a>
    </nav>
    <div id="no-mobile">
        <span>화면이 너무 넓어요. 가로 화면을 줄여주세요 :)</span>
    </div>
</body>
</html>
